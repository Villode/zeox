# Site Information
title: Zeox Blog
description: A beautiful blog powered by Zeox
author: Villode
url: http://localhost:3000
language: en
timezone: UTC

# Theme
theme: default
highlight: true
prismjs: true

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories

# Writing
new_post_name: :title.md
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: []

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
per_page: 10
pagination_dir: page

# Extensions
plugins:
  - zeox-plugin-sitemap
  - zeox-plugin-feed

# Deployment
deploy:
  type: git
  repo: https://github.com/Villode/zeox.git
  branch: gh-pages 